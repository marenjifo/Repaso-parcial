<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repaso Parcial 3</title>
    <link rel="stylesheet" href="styles/styles_repaso3.css">
</head>
<body>

    <article class="app">

        <section class="perfiles">

            <div class="perfiles__contenedor">
                <p class="perfiles__texto">Aleja</p>
            </div>
          

        </section>

        <section class="opciones">

            <input type="text" placeholder="nombre" class="opciones__item nombre">
            <input type="text" placeholder="imagen" class="opciones__item url">
            <p>Rojo</p>
            <input type="range" min="0" max="255" class="opciones__item rojo">
            <p>Verde</p>
            <input type="range" min="0" max="255" class="opciones__item verde">
            <p>Azul</p>
            <input type="range" min="0" max="255" class="opciones__item azul">
            <div class=" opciones__item selector"></div>
            <input type="color" class="opciones__item color">
            <button class="opciones__item generar">Crear</button>
            <button class="opciones__item crearAuto">Generar auto</button>
            <button class="opciones__item eliminarAuto">Quitar auto</button>

        </section>

    </article>


    <script src="script/main_repaso3.js"></script>
</body>
</html>
